<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/3fed71b5b8.js" crossorigin="anonymous"></script>
    
    <title>Pomodoro timer</title>
    
<!--favicon-->

    <link rel="icon" href="./favicon/gato.png" type="image/x-icon">

<!--fuente-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">

    <!--iconos-->

    <script src="https://kit.fontawesome.com/3fed71b5b8.js" crossorigin="anonymous"></script>

 <!--estilos-->

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <section>
        <div class="pomodoro-container">
            <h1>Pomodoro timer</h1>
            <div class="row">
                
                <div class="input-container">
                    <label for="cycles-input">Ciclos</label>
                    <input id="cycles-input" type="number" value="1">
                </div>
            </div>

            <div class="work-break-container">
                <div class="work"><h3>Work Time</h3></div>
                <div class="break"><h3>Break-Time</h3></div>
                <div class="stop"><h3>Stop-Time</h3></div>
            </div>

            <div class="clock-container">
                <h2 id="clock">25:00</h2>

                <div class="start-container">
                    <button id="start-button"><i class="fa-solid fa-play"></i></button>
                    
                    <a id="stop-button" href="/"><i class="fa-solid fa-pause"></i></a>
                    <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-right"></i></a>

                    <audio src="sonido\marimba.mp3" type="audio/mpeg" id="alarm"></audio>
                    <audio src="sonido\bloop.mp3" type="audio/mpeg" id="click"></audio>
                </div>
            </div>

            

            <div class="row" id="settings">
                <div class="col">
                    <label for="work-time">Work</label>
                    <input type="text" id="work-time" value="25"/>
                </div>
                <div class="col">
                    <label for="break-time">Break</label>
                    <input type="text" id="break-time" value="5"/></label>
                </div>
                <div class="col">
                    <label for="rest-time">Stop</label>
                    <input type="text" id="rest-time" value="30"/>
                </div>
            </div>
        </div>
    </section>

<!--script-->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
